<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets to Table</title>
</head>
<body>

<div id="table-container"></div>

<script>
    // URL for the Google Sheets in CSV format (replace with your own Google Sheets ID)
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSyESQBozYwlceBhtpLhXFFS1gt89MZlq1PnO716F1aukGV8ac-0GRV4ZeCUOsH0W2ytNasonOrFlQ4/pub?gid=1504841023&single=true&output=csv';

    async function fetchSheetData() {
        try {
            const response = await fetch(sheetUrl);
            const data = await response.text();

            // Parse CSV data
            const rows = data.split('\n').map(row => row.split(','));

            // Generate HTML table
            const table = document.createElement('table');
            rows.forEach((row, index) => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const cellElement = index === 0 ? document.createElement('th') : document.createElement('td');
                    cellElement.textContent = cell;
                    tr.appendChild(cellElement);
                });
                table.appendChild(tr);
            });

            // Add table to page
            document.getElementById('table-container').appendChild(table);
        } catch (error) {
            console.error('Error fetching or displaying data:', error);
        }
    }

    // Fetch and display table on page load
    window.onload = fetchSheetData;
</script>

</body>
</html>
